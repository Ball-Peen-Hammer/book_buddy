{% extends "layout.html" %}

{% block heading %}
    Book Buddy
{% endblock %}

{% block body %}
   
    
    <h1 class="display-1">{{ user.username }}</h1> 
    <ol>
        {% for r in user_reviews %}
            <li class="list-group-item"><strong>Book ID:</strong>  {{r.book_id}}:   <strong>Score:</strong>    {{ r.user_score }}   <strong>User review:</strong>    {{ r.user_review }}</li>
        {% endfor %}
    </ol>

        
 

{% endblock %}
